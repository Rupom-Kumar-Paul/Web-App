<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awasome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="weather-container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="city" placeholder="Enter city">
                <button type="submit" class="search-button">&#128269;</button>
            </div>
            <div class="weathericon" id="weathericon"></div>
            <h2 class="temperature" id="temperature"></h2>
            <div class="description" id="description"></div>
            <hr>
            <div class="date" id="date"></div>
            <div class="city" id="city-name"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlight</h2>
            <div class="highlight">
                <div class="highlight-item humidity">
                    <span>Humidity</span>
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>
                <div class="highlight-item wind-speed">
                    <span>Wind Speed</span>
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>
                <div class="highlight-item clouds">
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>
                <div class="highlight-item uv-index">
                    <span>UV-Index</span>
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="Uvalue">N/A</h1>
                </div>
                <div class="highlight-item pressure">
                    <span>Pressure</span>
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
